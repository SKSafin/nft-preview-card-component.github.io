<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
      <div class="image">
        <img class="card-image" src="images/image-equilibrium.jpg"/>
      </div>
      <div class="info">
        <h3 class="card-title">Equilibrium#3429</h3>
        <p class='info-text'>Our Equilibrium collection promotes balance and calm.</p>        
        <div class="wrapper">
          <div class="image-wrap price">
            <img class="card-icon" src="images/icon-ethereum.svg">
            <span>0.041 ETH</span>
          </div>
          <div class="image-wrap time">
            <img class="card-icon" src="images/icon-clock.svg"/>
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="image-wrap">
        <img class="avatar" src="images/image-avatar.png"/>
        <span class="author">Creation of <span class="author-name">Jules Wyvern</span></span>
      </div>
    </div>
</body>
</html>
